<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©App</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/favorites">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let pokemon of pokemons">
        <ion-card>
          <ion-img [src]="pokemon.sprites.front_default" alt="pokemon.name"></ion-img>
          <ion-card-header>
            <ion-card-title class="capitalize">{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" [routerLink]="['/details', pokemon.name]">
              Ver detalhes
            </ion-button>
            <ion-button
              expand="block"
              fill="outline"
              color="warning"
              (click)="toggleFavorite(pokemon.name)"
            >
              <ion-icon [name]="isFavorite(pokemon.name) ? 'star' : 'star-outline'"></ion-icon>
              {{ isFavorite(pokemon.name) ? 'Remover' : 'Favoritar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" (click)="loadPokemons()" [disabled]="isLoading">
    {{ isLoading ? 'Carregando...' : 'Carregar mais' }}
  </ion-button>
</ion-content>
